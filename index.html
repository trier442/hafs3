            {

                    "타국의 사례와 세계적 기업가의 말을 통해 정책 도입에 대한 자신의 주장이 보편적으로 인정되고 있음을 보여 주고 있다."
                ],
                answer: "4",
                explanation: "찬성 1은 로봇세로 늘어난 재원으로 실업자에게 교육을 함으로써 우리 사회에 큰 이익이 될 수 있다는 이유를 들어 로봇세 도입에 따른 이익과 효과가 부작용보다 더 크다고 주장한다. 그러나 전문 기관의 연구 결과를 근거로 제시하고 있지 않다."
            }
        ];


        // --- 웹페이지 기능 구현 ---
        document.addEventListener('DOMContentLoaded', function() {
            const testForm = document.getElementById('test-form');
            const submitBtn = document.getElementById('submitBtn');

            if (!testForm) {
                console.error("Error: Could not find element with id 'test-form'.");
                return;
            }
            
            try {
                questions.forEach(q => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'question-block';
                    questionBlock.id = `q${q.n}`;

                    let content = '';

                    // 지문 처리
                    if (q.passage) {
                        let passageText = q.passage;
                        // 지문 참조 로직 추가
                        const passageRefMatch = passageText.match(/\(문제 (\d+).* 지문과 동일\)/);
                        if (passageRefMatch) {
                            const refNum = parseInt(passageRefMatch[1], 10);
                            const refQuestion = questions.find(item => item.n === refNum);
                            if (refQuestion) {
                                passageText = refQuestion.passage;
                            }
                        }
                        content += `<div class="passage-box">${passageText}</div>`;
                    }
                    
                    // 이미지 처리
                    if (q.image) {
                        content += `<img src="${q.image}" alt="문제 ${q.n} 관련 이미지">`;
                    }

                    // 문제 질문
                    content += `<h4>${q.question}</h4>`;

                    // 선택지 또는 서술형 답안란
                    if (q.type.includes('mcq')) {
                        content += `<div class="options">`;
                        q.options.forEach((opt, index) => {
                            const optionValue = index + 1;
                            content += `
                                <label for="q${q.n}_${optionValue}">
                                    <input type="radio" name="q${q.n}" id="q${q.n}_${optionValue}" value="${optionValue}">
                                    ${optionValue}. ${opt}
                                </label>
                            `;
                        });
                        content += `</div>`;
                    } else if (q.type.includes('sa')) {
                        content += `<textarea name="q${q.n}" placeholder="정답을 서술형으로 입력하세요."></textarea>`;
                    }
                    
                    // 해설 영역 미리 추가 (숨김 상태)
                    if (q.explanation) {
                        content += `<div class="explanation" id="exp${q.n}">${'<strong>해설:</strong> ' + q.explanation}</div>`;
                    }

                    questionBlock.innerHTML = content;
                    testForm.appendChild(questionBlock);
                });
            } catch (error) {
                console.error("Error during question generation:", error);
            }


            // 제출 버튼 이벤트
            submitBtn.addEventListener('click', function() {
                const studentName = document.getElementById('studentName').value.trim();
                if (!studentName) {
                    alert('이름을 입력해주세요.');
                    return;
                }

                this.disabled = true;
                this.textContent = '채점 중...';

                let score = 0;
                let mcqTotal = 0;
                
                questions.forEach(q => {
                    const questionBlock = document.getElementById(`q${q.n}`);
                    
                    // 객관식 채점
                    if (q.type.includes('mcq')) {
                        mcqTotal++;
                        const userAnswerNode = questionBlock.querySelector(`input[name="q${q.n}"]:checked`);
                        
                        if (userAnswerNode) {
                            const userAnswer = userAnswerNode.value;
                            const userLabel = userAnswerNode.parentElement;
                            
                            if (userAnswer === q.answer) {
                                score++;
                                userLabel.classList.add('correct');
                            } else {
                                userLabel.classList.add('incorrect');
                                const correctLabel = questionBlock.querySelector(`label[for="q${q.n}_${q.answer}"]`);
                                if(correctLabel) correctLabel.classList.add('correct');
                            }
                        } else {
                             const correctLabel = questionBlock.querySelector(`label[for="q${q.n}_${q.answer}"]`);
                             if(correctLabel) correctLabel.classList.add('correct');
                        }
                    } 
                    // 서술형 모범 답안 표시
                    else if (q.type.includes('sa')) {
                        const textarea = questionBlock.querySelector('textarea');
                        const feedbackP = document.createElement('p');
                        feedbackP.style.marginTop = '10px';
                        feedbackP.style.fontWeight = 'bold';
                        feedbackP.innerHTML = `<strong>[모범 답안]</strong> ${q.answer}`;
                        textarea.after(feedbackP);
                    }
                    
                    // 해설 보이기
                    const explanationDiv = document.getElementById(`exp${q.n}`);
                    if (explanationDiv) {
                        explanationDiv.style.display = 'block';
                    }
                });
                
                // 최종 결과 표시
                const resultDiv = document.getElementById('result');
                const resultTitle = document.getElementById('result-title');
                const scoreP = document.getElementById('score');
                const feedbackP = document.getElementById('feedback');
                
                resultTitle.textContent = `${studentName}님의 채점 결과`;
                scoreP.textContent = `객관식 점수: ${mcqTotal}개 중 ${score}개 정답`;
                feedbackP.innerHTML = '채점이 완료되었습니다. 각 문제의 해설을 확인해보세요.';
                resultDiv.style.display = 'block';
                
                window.scrollTo(0, 0);

                // Google Sheets에 데이터 전송
                if (SCRIPT_URL && SCRIPT_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    const data = {
                        name: studentName,
                        score: `${score}/${mcqTotal}`,
                        timestamp: new Date().toLocaleString("ko-KR", {timeZone: "Asia/Seoul"})
                    };
                    
                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                        redirect: 'follow'
                    })
                    .then(() => {
                         submitBtn.textContent = '성적 기록 완료!';
                    })
                    .catch(() => {
                        submitBtn.textContent = '성적 기록 실패';
                    });
                } else {
                    submitBtn.textContent = '채점 완료 (성적 기록 OFF)';
                }
            });
        });
    </script>
